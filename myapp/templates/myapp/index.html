{% extends 'myapp/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="POST" class="p3-shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="enter task" class="form-control">
                </div>
                <div class="form-group">
                    <input type="date" name="date" id="date"  class="form-control">
                </div>
               <div class="form-group">
                <input type="text" name="priority" id="priority" placeholder="enter priority" class="form-control">
               </div>
                
                <input class="btn btn-success" type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for task in task_list %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> {{task.name}}</h5>
                    <p><b> {{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">done</a>
                    <br>   <br>
                    <a class="btn btn-danger" href="">edit</a>
                    
                 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
